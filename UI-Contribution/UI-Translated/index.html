<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/index.css">
	<title>Amigo Login Page</title>
</head>
<body onload="alert('Use: \n username: amigo@gmail.com \n password: you can decide that');">
	<!-- whole page container -->
	<div class="login-container">
		<!-- whole content container -->
		<div class="login-wrapper">
			<!-- logo section -->
			<div class="section">
				<div class="section-1">
					<img src="assets/img/bg.png" alt="">
					<div class="about">
						<h3>Amigo Login Page</h3>
						<p>Open Source Community</p>
					</div>
				</div>
				<!-- form section -->
				<div class="section-2">
					<form >
						<label for="email">Your email</label>
						<!-- email -->
						<input type="email" id="email" placeholder="Enter your email" required>
						<!-- Password -->
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter your password" required>
						<div class="sub">
							<input type="checkbox" name="" id="" >
							<span>Remember me</span>
							<span id="goto-right"><a href="#">Recover Password</a></span>
						</div>
						<input type="submit" value="SIGN IN" id="btn">
					</form>
				</div>
			</div>			
		</div>
	</div>
	<!-- JS File -->
	<script src="assets/js/index.js"></script>
</body>
</html>
